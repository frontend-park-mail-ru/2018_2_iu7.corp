<html> 
    <head> 
    	<meta charset="utf-8">
    	<title> Регистрация  </title> 

        <link rel="stylesheet" href="/css/strategio.css">
        <link rel="stylesheet" href="/css/signup.css">
    </head>
    <body>
        <div class="menu-block">
			<h1><a href="/">Главная</a> Регистрация</h1>
            <hr noshade>

            <form>
                <div>
                    <div>
                        <b>Логин:</b>
                    </div>
                    <div>
                        <input title="Логин" class="input-field" type="text">
                    </div>
                </div>

                <div>
                    <div>
                        <b>E-mail:</b>
                    </div>
                    <div>
                        <input title="E-mail" class="input-field" type="email">
                    </div>
                </div>

                <div>
                    <div>
                        <b>Пароль:</b>
                    </div>
                    <div>
                        <input title="Пароль" class="input-field" type="password">
                    </div>
                </div>

                <div>
                    <div>
                        <b>Повторите пароль:</b>
                    </div>
                    <div>
                        <input title="Пароль" class="input-field" type="password">
                    </div>
                </div>

                <input type="submit" value="Зарегистрироваться">
            </form>
		</div>
    </body>
</html>
